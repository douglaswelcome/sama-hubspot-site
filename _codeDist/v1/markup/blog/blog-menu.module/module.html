<section class="section--sm
                dark-mode
                bg-charcoal-3">
  <div class="desktop-header__inner
              blog-menu">
    <div class="blog-menu__nav">
      {% for item in module.links %}
        <a href="{{ item.link_url.href }}"
           class="blog-menu__nav-link">
          {{ item.link_label }}
        </a>
      {% endfor %}
    </div>
    <div class="blog-menu__search-wrapper">
      <div class="blog-menu__search">
          <input type="search"
                 class="blog-menu__search-field"
                 placeholder="I'm interested in...">
          <div class="blog-menu__search-results">
            <div class="blog-menu__search-results-list"
                 data-portal="{{ hub_id }}"><!-- Results Here --></div>
          </div>
      </div>
    </div>
  </div>
</section>
