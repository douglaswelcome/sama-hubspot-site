  <style type="text/css">
    #outlook a {
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }

    p {
      display: block;
      margin: 13px 0;
    }
  </style>

        <xml>

  <style type="text/css">

  <style type="text/css">
    .social-align {
      text-align: left;
    }

    @media screen and (max-width: 480px) {
      .social-align {
        text-align: right;
      }
    }

    .cta-width {
      max-width: 33%;
    }

    @media screen and (max-width: 480px) {
      .cta-width {
        max-width: 50%;
      }
    }

    p,
    ul,
    ol,
    h1,
    h2,
    h3 {
      padding: 0px 0px 15px 0px;
      padding-top: 0px;
      padding-bottom: 15px;
      margin: 0px;
      margin-top: 0px !important;
      margin-bottom: 0px !important;
    }

    ul,
    ol {
      padding-left: 25px !important;
    }
  </style>
  <style>
    @font-face {
      font-family: 'Brown-Light';
      src: url(https://www.samasource.com/hubfs/custom/assets/static-assets/fonts/Brown/Brown-Light.woff);
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Brown-Bold';
      src: url(https://www.samasource.com/hubfs/custom/assets/static-assets/fonts/Brown/Brown-Bold.woff);
