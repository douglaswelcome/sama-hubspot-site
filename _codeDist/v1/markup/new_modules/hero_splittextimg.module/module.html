<!-- module html  -->
<section class="
dark-mode
bg-charcoal-1
no-y-pad
">
    <div class="hero_splittxtimg">
        <div class="hero_splittxtimg__copy">
            {% if module.preheadline %}
            <h3 class="hero_splittxtimg__preheadline">{{module.preheadline}}</h3>
            {% endif %}
            <h1>{{module.headline}}</h1>
            {% if module.subheadline %}
            <h5 class="hero_splittxtimg__subheadline">{{module.subheadline}}</h5>
            {% endif %}
            <div class="hero_splittxtimg__btn-row">
                <div class="btn__row">
                    {% if module.btn_text %}
                    <div class="btn__wrapper">
                        <a href="{{module.btn_url}}">
                        <button class="btn">
                            <h3 class="btn__text">
                                {{module.btn_text}}
                            </h3>
                        </button>
                    </a>
                    </div>
                    {% endif %}


                </div>
            </div>
        </div>
        <div class="hero_splittxtimg__img-wrapper">
            <img src="{{ module.image.src}}" alt="module.img.alt" />
        </div>
    </div>
</section>
