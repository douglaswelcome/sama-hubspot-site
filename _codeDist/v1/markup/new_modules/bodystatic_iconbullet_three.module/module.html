<section class="
dark-mode
bg-charcoal-1 
no-y-pad
">
    <div class="bodystatic_iconbullet_three">
        {% for icon in module.icons %}
        <div class="bodystatic_iconbullet_three__inner">
            


            {% if icon.icon.src %}
            <div class="bodystatic_iconbullet_three__icon">
                <img src="{{ icon.icon.src }}" alt="{{ icon.icon.alt }}" />
            </div>
            {% endif %}
                <div class="bodystatic_iconbullet_three__copy">
                    {% if icon.title %}
                    <h5 class="
                    {% if icon.bold %} bold {% endif%}
                    ">
                        {{ icon.title }}
                    </h5>
                    {% endif %}
                    <p> {{ icon.body_copy }}</p>
                </div>

            </div>
        {% endfor %}
    </div>
</section>
