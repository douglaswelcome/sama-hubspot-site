<section class="dark-mode bg-charcoal-1 no-y-pad">
    <div class="bodystatic_iconbullet_three">
        <div class="bodystatic_iconbullet_three_inner">
            {% for icon in module.icons %}
                <div class="bodystatic_iconbullet_three_icon">
                {% if icon.icon.src %}
                <img src="{{ icon.icon.src }}" alt="{{ icon.icon.alt }}" />
                {% endif %}
                {% if icon.title %}
                <h5>
                    {{ icon.title }}
                </h5>
                {% endif %}
                    {{ icon.body_copy }}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
