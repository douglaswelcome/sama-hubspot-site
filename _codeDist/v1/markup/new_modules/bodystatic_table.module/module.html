<section
class="
    dark-mode
    bg-charcoal-1
    no-y-pad
"
>
<table class="bodystatic_table">
    <thead>
      <tr>
        {% for col in module.cols %}
        <th>
            <h4>{{col.header}}</h4>
        </th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for row in module.rows %}
            <tr class="bodystatic_table_row{% if row.theme_color %}-{{ row.theme_color }}{% endif %}">
                <td>
                    <h5>{{row.title}}</h5>
                </td>
                {% for cell in row.cells %}
                <td>
                    {% if cell.icon.src %}
                        <span class="bodystatic_table_row_cell_list">
                            {{cell.body_copy}}
                            <style>
                                td:nth-of-type({{loop.index + 1}}) .bodystatic_table_row_cell_list li{
                                    background: url('{{cell.icon.src}}') no-repeat top left;
                                }
                            </style>
                        </span>
                    {% else %}
                        {{cell.body_copy}}
                    {% endif %}
                </td>
                {% endfor %}
                <td>
                    {% if row.cta_text %}
                    <a class="btn btn--secondary btn--gradient btn--gradient{% if row.theme_color %}-{{ row.theme_color }}{% endif %}{% if row.cta_custom_class %} {{row.cta_custom_class}}{% endif %}" href="{{row.cta_url}}">
                        <p class="btn__text">{{row.cta_text}}</p>
                    </a>
                    {% endif %}
                </td>
            </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
