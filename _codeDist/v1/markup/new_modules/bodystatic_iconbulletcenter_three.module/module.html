<section class="
dark-mode
bg-charcoal-1
no-y-pad
">
  <div class="bodystatic_iconbulletcenter_three">

    <div class="bodystatic_iconbulletcenter_three__row">
      {% for icon in module.icons %}
        <div class="bodystatic_iconbulletcenter_three__icon">
          {% if icon.img.src %}
          <div class="bodystatic_iconbulletcenter_three__img-wrap">
            <img src="{{ icon.img.src }}" alt="{{ icon.img.alt }}" />
          </div>
          
          {% endif %}
          {% if icon.title %}
          <h5 class="{%if icon.titlebold == true%}bold{%endif%}">
            {{ icon.title }}
          </h5>
          {% endif %}
          {% if icon.body_copy%}
          <p>
            {{ icon.body_copy }}
          </p>
          {%endif%}
        </div>
      {% endfor %}
    </div>
</section>
