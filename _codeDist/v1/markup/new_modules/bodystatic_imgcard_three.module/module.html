<section class="

dark-mode
bg-charcoal-1
no-y-pad
">
    <div class="bodystatic_imgcard_three">
        {% for card in module.cards %}
        <div class="bodystatic_imgcard_three_card">
          {% if card.img.src %}
            <img src="{{ card.img.src }}" alt="{{ card.img.alt }}" />
          {% endif %}
          <div class="bodystatic_imgcard_three_copy">
            {% if card.preheadline %}
            <h3 class="bodystatic_imgcard_three__preheadline">
              {{ card.preheadline }}
            </h3>
            {% endif %}
            {% if card.title %}
            <h4>
              {{ card.title }}
            </h4>
            {% endif %}
            <p>
              {{ card.body_copy }}
            </p>
            {% if card.url %}
                <a href="{{ module.card.url}}">
                  {{card.link_txt}}
                </a>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
</section>
