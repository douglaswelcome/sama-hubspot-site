<section class="

dark-mode
bg-charcoal-1
no-y-pad">
    <div class="bodymove_tabs">
        <div class="bodymove_tabs_nav">
            <div class="bodymove_tabs_navInner">
                {% for tab in module.tabs %}
                <h5 class="bodymove_tabs_nav_item {% if loop.index == 1 %}active{% endif %}" data-at="{{loop.index - 1}}">
                    {{ tab.title }}
                </h5>
                {% endfor %}
            </div>
        </div>
        <div class="bodymove_tabs_tabs"> 
            <div class="bodymove_tabs_tabsInner">
                {% for tab in module.tabs %}
                <div class="bodymove_tabs_tab {% if loop.index == 1 %}active{% endif %}" data-at="{{loop.index - 1}}">
                    <h4>{{ tab.title }}</h4>
                    <h5>{{ tab.body_copy }}</h5>
                    <img src="{{ tab.img.src }}" alt="{{ tab.img.alt }}" />
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
