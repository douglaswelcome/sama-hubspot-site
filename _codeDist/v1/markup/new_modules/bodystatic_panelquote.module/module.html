<!-- module html  -->
{% if module.quote %}
<section class="
dark-mode
bg-charcoal-1
no-y-pad
">
    <div class="bodystatic_panel_quote">
        <div class="bodystatic_panel_quote_inner">
            <div class="bodystatic_panel_quote_gradient{% if module.theme_color %} bodystatic_panel_quote_gradient-{{module.theme_color}}{% endif %}"></div>
            <div class="bodystatic_panel_quote_content">
                <p class="bodystatic_panel_quote_txt">{{ module.quote }} </p> 
                <p class="bodystatic_panel_quote_citation">{{ module.citation }}</p>
            </div>
            <div class="bodystatic_panel_quote_imgwrap">
                <img src="{{module.img.src}}" alt="{{module.img.alt}}" />
            </div>
        </div>
    </div>
</section>
{% endif %}
