<!-- module html  -->
<section class="

dark-mode
bg-charcoal-1

">
    <div class="bodystatic_panelavatartxt">
        <div class="bodystatic_panelavatartxt__dot-panel">
            <canvas id="dotCanvas"></canvas>
        </div>
        <div class="bodystatic_panelavatartxt__bottom-panel"></div>
        <div class="bodystatic_panelavatartxt__top-panel">
            <div class="bodystatic_panelavatartxt__img avatar" ">
            <img src=" {{ module.headshot_img.src }} " alt="{{ module.headshot_img.alt }}">
            </div>
            <div class="bodystatic_panelavatartxt__name">
                <h4>
                    {{ module.person }}
                </h4>
                <h5>
                    {{ module.job_title }}
                </h5>
            </div>


            {% if ( (module.cta_subtitle) and (module.cta_body) ) or (module.divider_on) %}
            <div class="divider-line divider-line--horizontal divider-line--charcoal"></div>
            {% endif %}
            <div class="bodystatic_panelavatartxt__body">
                {{module.body_text}}
            </div>
        </div>
    </div>
</section>
