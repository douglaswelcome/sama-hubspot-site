<section class="
dark-mode 
bg-charcoal-1 
no-y-pad
">
  <div class="bodystatic_headsubcta">
    {% if module.preheadline %}
    <h3 class="bodystatic_headsubcta__preheadline">
      {{module.preheadline}}
    </h3>
    {%endif%}
    {% if module.headline %}
    <h2 class="bodystatic_headsubcta__headline {%if module.bigheady == true %}display-small{%endif%}">
      {{ module.headline }}
    </h2>
    {%endif%}

    {% if module.subheadline %}

    <h5 class="bodystatic_headsubcta__subheadline">
      {{ module.subheadline }}
    </h5>

    {%endif%}
    {% if module.url %}

    <div class="bodystatic_headsubcta__btn">
      <div class="btn__row">
        <div class="btn__wrapper ">
          <a href="{{module.url}}" class="">
          <button class="btn">
          <h3 class="btn__text">{{module.btntxt}}</h3>
          </button>
        </a>
        </div>
      </div>
    </div>

    {% endif %}
  </div>
</section>
