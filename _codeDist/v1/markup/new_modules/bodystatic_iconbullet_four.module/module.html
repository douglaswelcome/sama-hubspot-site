<section class="
{% if module.darkmode == true %}
dark-mode
{{ module.bg_color }}
{% endif %} 
no-y-pad">
    <div class="bodystatic_iconbullet_four">
        {% for icon in module.icons %}
            <div class="bodystatic_iconbullet_four_icon">
            {% if icon.icon.src %}
            <img src="{{ icon.icon.src }}" alt="{{ icon.icon.alt }}" />
            {% endif %}
            {% if icon.title %}
            <h5>
                {{ icon.title }}
            </h5>
            {% endif %}
                {{ icon.body_copy }}
            </div>
        {% endfor %}
    </div>
</section>
