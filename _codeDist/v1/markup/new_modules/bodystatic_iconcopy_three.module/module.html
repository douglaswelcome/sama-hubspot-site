<section class="
dark-mode
bg-charcoal-1
no-y-pad">
  <div class="bodystatic_iconcopy_three">
    
    <div class="bodystatic_iconcopy_three__row">
      {% for icon in module.icons %}
        
          {% if icon.img.src %}
          <img src="{{ icon.img.src }}" alt="{{ icon.img.alt }}" class="bodystatic_iconcopy_three__img" />
          {% endif %}
          {% if icon.title %}
          <h4 class="bodystatic_iconcopy_three__title bold">
            {{ icon.title }}
          </h4>
          {% endif %}
          <div class="bodystatic_iconcopy_three__body">
            {{ icon.body_copy }}
          </div>
        
      {% endfor %}
    </div>
</section>
