<section class="
dark-mode
bg-charcoal-1
no-y-pad
">
    <div class="bodymove_accordion">
        {% for panel in module.panels %}
        <div class="bodymove_accordion_panel">
            <div class="bodymove_accordion_panel_head">
                <h4>{{ panel.title }}</h4>
                <div class="bodymove_accordion_panel_toggle"></div>    
            </div>
            <div class="bodymove_accordion_panel_body">
                <div class="bodymove_accordion_panel_body_left">
                    {{ panel.body_copy }}

                    {% if panel.cta %}
                    <div class="hyperlink__wrapper icon-block__link">
                        <div class="hyperlink__ahref">
                            <a href="{{ panel.cta_url }}">
                                <h5 class="hyperlink__text">{{ panel.cta }}</h5>
                            </a>
                        </div>
                        <div class="hyperlink__arrow ">
                            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.5094 0.292893C12.1188 -0.0976311 11.4857 -0.0976311 11.0951 0.292893C10.7046 0.683418 10.7046 1.31658 11.0951 1.70711L14.388 5H1.80225C1.24996 5 0.802246 5.44772 0.802246 6C0.802246 6.55228 1.24996 7 1.80225 7H14.388L11.0951 10.2929C10.7046 10.6834 10.7046 11.3166 11.0951 11.7071C11.4857 12.0976 12.1188 12.0976 12.5094 11.7071L17.5094 6.70711C17.6924 6.52405 17.7897 6.28768 17.8011 6.04797C17.8019 6.03199 17.8022 6.016 17.8022 6M17.7264 5.61722C17.6776 5.49927 17.6052 5.38877 17.5094 5.29289L12.5094 0.292893M17.7264 5.61722C17.7742 5.73244 17.801 5.85854 17.8022 5.99077L17.7264 5.61722Z" fill="url(#a)"/><defs><linearGradient id="a" x1="17.8022" y1="11.9994" x2="0.802246" y2="11.9994" gradientUnits="userSpaceOnUse"><stop stop-color="#FD2222"/><stop offset="1" stop-color="#FF9533"/></linearGradient></defs></svg>
                        </div>
                    </div>
                    {% endif %}
                </div>
                <div class="bodymove_accordion_panel_body_right">
                    {% if panel.img.src %}
                        <img src="{{ panel.img.src }}" alt="{{ panel.img.alt }}" />
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
