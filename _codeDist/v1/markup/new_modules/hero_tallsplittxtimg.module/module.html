<!-- module html  -->
<section class="
dark-mode 
bg-charcoal-1
no-y-pad 
">
    <div class="hero_tallsplittxtimg">
        <div class="hero_tallsplittxtimg__copy">
            {% if module.pageTitle == true %}
            <p class="hero_tallsplittxtimg__page-title">{{content.name}}</p>
            {% endif %}
            <h1>{{module.headline}}</h1>
            {% if module.subheadline %}
            <h5>{{module.subheadline}}</h5>
            {% endif %}
            <div class="hero_tallsplittxtimg__btn-row">
                <div class="btn__row">
                    {% if module.btn_text %}
                    <div class="btn__wrapper">
                        <a href="{{module.btn_url}}">
                        <button class="btn">
                            <h3 class="btn__text">
                                {{module.btn_text}}
                            </h3>
                        </button>
                    </a>
                    </div>
                    {% endif %}


                </div>
            </div>
        </div>
        <div class="hero_tallsplittxtimg__img-wrapper">
            <div class="hero_tallsplittxtimg__img-gradient"></div>
            <img src="{{ module.image.src}}" alt="module.img.alt" />
        </div>
    </div>
</section>
