    templateType: none
    isAvailableForNewContent: true
-->
{% if not simple_list_page %}
<section class="blog-pagination">
    <div class="blog-pagination__wrapper">
        
        <a         
        href="{{ blog_page_link(last_page_num) }}"
        class="
        blog-pagination__link  
        blog-pagination__link--prev 
        {% if not last_page_num %} hide-it {% endif %}"
        >
                
                <img src="{{staticbase}}img/icons/arrow-left.svg" alt="arrow-left" class="button__img">

    </a>
        
        {# <a class="all-posts-link" href="{{ group.absolute_url }}/all">All posts</a> #}
        
        <a href="{{ blog_page_link(next_page_num) }}"
        class="
        blog-pagination__link  
        blog-pagination__link-next 
        {% if not next_page_num %} hide-it {% endif %}"
        >
               
                <img src="{{staticbase}}img/icons/arrow-right.svg" alt="arrow-right" class="button__img">
        </a>
        
    </div>
</section>
{% endif %}
