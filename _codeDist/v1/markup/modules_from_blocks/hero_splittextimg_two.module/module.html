<!-- module html  -->
<section class="
{% if module.darkmode == true %}
dark-mode
{{ module.bg_color }}
{% endif %}">
    <div class="hero_splittextimg_two">
        <div class="hero_splittextimg_two_copy">
            {% if module.pageTitle == true %}
            <p class="hero_splittextimg_two_page-title">{{content.name}}</p>
            {% endif %}
            <h1>{{module.headline}}</h1>
            {% if module.subheadline %}
            <h5>{{module.subheadline}}</h5>
            {% endif %}
            <div class="hero_splittextimg_two_btn-row">
                <div class="btn__row">
                    {% if module.cta1 %}
                    <div class="btn__wrapper">
                        <button class="btn">
                            {% cta guid="{{ module.cta1 }}" %}
                        </button>
                    </div>
                    {% endif %}
                    {% if module.cta2 %}
                    <div class="btn__wrapper">
                        <button class="btn btn--secondary">
                            {% cta guid="{{ module.cta2 }}" %}
                        </button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="hero_splittextimg_two_img-wrapper">
            <img src="{{ module.image.src}}" alt="module.img.alt" />
        </div>
    </div>
</section>
