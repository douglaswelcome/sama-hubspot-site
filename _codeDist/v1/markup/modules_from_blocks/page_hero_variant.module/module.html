<section class="blog-home-hero">
  <div class="hero-content">
    <div class="page-headline">
      <h1 class="content-ups">{{ module.page_hero_title }}</h1>
      <div class="content-ups divider-line divider-line--horizontal divider-line--right-align"></div>
      <h5 class="content-ups">
        {{ module.page_hero_subtitle }}
      </h5>
      {%if module.subheadline_date %}
      <h3 class="content-ups date">
          {{module.subheadline_date}}
      </h3>
      {% endif %}
     
    </div>
    <img src="{{staticbase}}img/yellow-stripes.svg" alt="yellow stripes" class="stripe-texture">
  </div>
</section>
