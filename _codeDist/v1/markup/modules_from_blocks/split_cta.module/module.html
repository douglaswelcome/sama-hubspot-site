<!-- module html  -->
<section class="dark-mode bg-charcoal-1">
    <div class="split-cta ">
        <div class="split-cta__left">
            <div class="split-cta__headline">
                <h2> 
                    {{ module.headline }}
                </h2>
            </div>
            <div class="split-cta__subheadline">
                <p>
                    {{ module.subheadline}}
                </p>
            </div>

        </div>
        <div class="split-cta__right">
            <div class="btn__row">
                    {% if module.cta1 %}
                    <div class="btn__wrapper">
                        <button class="btn">
                            {% cta guid="{{ module.cta1 }}" %}
                      </button>
                    </div>
                            {% endif %}
                    {% if module.cta2 %}
                    <div class="btn__wrapper">
                        <button class="btn btn--secondary">
                          {% cta guid="{{ module.cta2 }}" %}
                        </button>
                    </div>
                          {% endif %}
                </div>
        </div>
    </div>

</section>
