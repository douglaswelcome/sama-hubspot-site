<!-- module html  -->
<section class="
{% if module.darkmode == true %}
    dark-mode
    {{ module.bg_color }}
    {% endif %} ">
    <div class="split-cta ">
        <div class="split-cta__left">
            <div class="split-cta__headline">
                <h2>
                    {{ module.headline }}
                </h2>
            </div>
            <div class="split-cta__subheadline">
                <p>
                    {{ module.subheadline}}
                </p>
            </div>

        </div>
        <div class="split-cta__right">


            <div class="btn__row">



                {% if module.type1=="cta" %}
                    {% if module.cta1 %}
                        <div class="btn__wrapper">
                        <button class="btn">
                                    {% cta guid="{{ module.cta1 }}" %}
                        </button>
                        </div>

                    {% endif %}
                {%elif module.type1=="link"%}
                    <a href="{{ module.url1 }}" class="btn__wrapper">
                        <button class="btn">
                             <h3 class="btn__text">{{ module.btn1 }} </h3>
                        </button>
                    </a>
                {% endif %}



                {% if module.type2=="cta" %}
                {% if module.cta2 %}
                <div class="btn__wrapper">
                    <button class="btn btn--secondary">
                          {% cta guid="{{ module.cta2 }}" %}
                        </button>
                </div>
                {% endif %}
            {%elif module.type2=="link"%}
                <a href="{{ module.url2 }}" class="btn__wrapper">
                    <button class="btn">
                         <h3 class="btn__text">{{ module.btn2 }} </h3>
                    </button>
                </a>
            {% endif %}





                
            </div>
        </div>
    </div>

</section>
