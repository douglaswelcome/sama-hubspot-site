<section class="dark-mode bg-charcoal-3">
  <div class="grid-wrapper">
    <div class="two-block {{ module.image_position }}">
      <div class="two-block__copy">

        <div class="two-block__headline">
          <h2>
            {{ module.two_block_title }}
          </h2>
        </div>
        <div class="two-block__subheadline">
          <h5>
            {{ module.two_block_body_big }}
          </h5>
        </div>
        <div class="btn__row">
          {% if module.cta1 %}
          <div class="btn__wrapper">
              <button class="btn">
                  {% cta guid="{{ module.cta1 }}" %}
            </button>
          </div>
                  {% endif %}
          {% if module.cta2 %}
          <div class="btn__wrapper">
              <button class="btn btn--secondary">
                {% cta guid="{{ module.cta2 }}" %}
              </button>
          </div>
                {% endif %}
      </div>





      </div>

     
  
  <div class="two-block__img">
    <div class="two-block__panel"></div>
    <img src="{{ module.two_block_img }}" class=""/>

  </div>
  </div>
  </div>

</section>
