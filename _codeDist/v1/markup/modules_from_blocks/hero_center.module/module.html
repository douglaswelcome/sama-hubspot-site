<!-- module html  -->
<section class="dark-mode bg-charcoal-1">
    <div class="grid-wrapper">
        <div class="hero-center">
            <div class="hero-center__headline">
                <h1>
                    {{module.headline}}
                </h1>
            </div>
            <div class="divider-line divider-line--horizontal divider-line--negative"></div>
            <div class="hero-center__subheadline">
                <h5>
                    {{module.subheadline}}
                </h5>
            </div>
            <div class="btn__row">
                {% if module.cta1 %}
                <div class="btn__wrapper">
                    <button class="btn">
                        {% cta guid="{{ module.cta1 }}" %}
                  </button>
                </div>
                        {% endif %}
                {% if module.cta2 %}
                <div class="btn__wrapper">
                    <button class="btn btn--secondary">
                      {% cta guid="{{ module.cta2 }}" %}
                    </button>
                </div>
                      {% endif %}
            </div>
        </div>

    </div>
</section>
