<section class="{{ module.bg_color }} dark-mode ">
  <div class="two-card">
    <div class="two-card__intro">

      <div class="two-card__headline">
        <h2>
          {{ module.headline }}
        </h2>
      </div>



      <div class="two-card__subheadline">
        <h5>
          {{ module.subheadline }}
        </h5>
      </div>

    </div>


    <div class="two-card__card-row">


      <div class="card">
        <div class="card__inner">
          <div class="card__title">
            <h4 class="">
              {{ module.card1_title }}
            </h4>
          </div>

          <div class="card__body">
            <p>
              {{ module.card1_body }}
            </p>
            {% if module.cta1 %}
            <div class="hyperlink__wrapper icon-block__link">
              <div class="hyperlink__ahref">
                {% cta guid="{{ module.cta1 }}" %}

              </div>
              <div class="hyperlink__arrow ">
                <svg version="1.1" id="Layer_1" focusable="false" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 518 435.8"
                  xml:space="preserve">
                  <style type="text/css">

                  </style>
                  <path class="st0" d="M511.3,201.7L318.1,8.4c-11.2-11.2-29.5-11.2-40.7,0c-11.2,11.2-11.2,29.5,0,40.7l141.4,141.4H24.9
        C11.1,190.5,0,202.8,0,217.9v0c0,15.1,11.1,27.4,24.9,27.4h393.9L277.4,386.7c-11.2,11.2-11.2,29.5,0,40.7v0
        c11.2,11.2,29.5,11.2,40.7,0l193.3-193.3C520.3,225.2,520.3,210.6,511.3,201.7z" />
                </svg>
              </div>
            </div>

            {% endif %}
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__inner">
          <div class="card__title">
            <h4 class="">
              {{ module.card2_title }}
            </h4>
          </div>

          <div class="card__body">
            <p>
              {{ module.card2_body }}
            </p>
            {% if module.cta2 %}
            <div class="hyperlink__wrapper icon-block__link">
              <div class="hyperlink__ahref">
                {% cta guid="{{ module.cta2 }}" %}

              </div>
              <div class="hyperlink__arrow ">
                <svg version="1.1" id="Layer_1" focusable="false" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 518 435.8"
                  xml:space="preserve">
                  <style type="text/css">

                  </style>
                  <path class="st0" d="M511.3,201.7L318.1,8.4c-11.2-11.2-29.5-11.2-40.7,0c-11.2,11.2-11.2,29.5,0,40.7l141.4,141.4H24.9
        C11.1,190.5,0,202.8,0,217.9v0c0,15.1,11.1,27.4,24.9,27.4h393.9L277.4,386.7c-11.2,11.2-11.2,29.5,0,40.7v0
        c11.2,11.2,29.5,11.2,40.7,0l193.3-193.3C520.3,225.2,520.3,210.6,511.3,201.7z" />
                </svg>
              </div>
            </div>

            {% endif %}
          </div>
        </div>
      </div>



    </div>
  </div>

</section>
