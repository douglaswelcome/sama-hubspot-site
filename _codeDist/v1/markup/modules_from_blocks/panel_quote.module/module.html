<!-- module html  -->
<section class="
dark-mode
bg-charcoal-1
">
    <div class="panel-quote
    {% if module.flip==true %}
        panel-quote--flip-it
    {% endif %}
    ">
        <div class="panel-quote__back">

        </div>
        <div class="panel-quote__front">
            <div class="panel-quote__quote">
               <h2 class="panel-quote__quote-text">{{ module.quote }} </h2> 
               <h5 class="panel-quote__quote-author">{{ module.author }}</h5>
            </div>
            <div class="panel-quote__headshot" style="background-image: url({{ module.img.src }})">
            </div>
        </div>


    </div>

</section>
