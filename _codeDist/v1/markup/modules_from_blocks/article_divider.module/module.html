<!-- module html  -->
<section class="article-divider {% if module.flipped %} article-divider--flipped {% endif %}">
    <div class="article-divider__container" style="background-image:url('{{ module.bg_img.src}}')">
    </div>
  
        <div class="article-divider__copy">
            <h3 class="article-divider__section">
                Section {{module.section_number}}
            </h3>
            <h2 class="article-divider__headline">
               {{module.section_header}}
            </h2>
        </div>
    






</section>
