{% if module.on %}
<section class="
{% if module.top_padding == false %}
    no-top-pad
{% endif %}
{% if module.darkmode == true %}
dark-mode
{{ module.bg_color }}
{% endif %}
">
  {% if module.headline %}
  <div class="brag-bar {% if module.align_left %} brag-bar_align-left{% endif %}">
    {% if module.headline %}
    <div class="brag-bar__body">
      <div class="brag-bar__headline">
        <h2>
          {{ module.headline }}
        </h2>
      </div>
      {% endif %}
      {% if module.subheadline %}
      <div class="brag-bar__subheadline">
        <h5>
          {{ module.subheadline }}
        </h5>
      </div>
      {% endif %}

    </div>
    {% endif %}
    <div class="brag-bar__logo-row">
      <div class="brag-bar__logos">
        {% for logo in module.logos %}
        <div class="brag-bar__logo">
          <img src="{{ logo.src }}" alt="{{logo.alt }}"/>
        </div>
          {%endfor%}
        </div>


      </div>
    </div>
</section>
{%endif%}
