<section class="">
  <div class="lead-team">
    <div class="lead-team__headline">
      <h2>{{ module.headline}}</h2>
    </div>

    <div class="lead-team__row lead-team__row--top">

      <div class="lead-team__person">
        <img src="{{ module.top_person.img.src }}" alt="{{ module.top_person.img.alt }}">
        <h4>{{ module.top_person.person }}</h4>
        <h5>{{ module.top_person.job }}</h5>

      </div>

    

    </div>

    <div class="lead-team__row lead-team__row__else">
      {% for person in module.people %}
      <div class="lead-team__person">
        <img src="{{ person.img.src }}" alt="{{ person.img.alt }}">
        <h4>{{ person.person }}</h4>
        <h5>{{ person.job }}</h5>
        
      </div>
      {% endfor %}
      

    

    </div>

      <div class="team-rows__person">
        <img src="{{row.headshot.url}}" alt="">
        <h3>{{row.name}}</h3>
        <h5>{{row.title}}</h5>
      </div>

    </div> -->
  </div>
</section>
