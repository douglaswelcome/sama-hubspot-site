<!-- module html  -->
{% if module.module_on %}
<a href="{{ module.url.href }}">
    <section class="popdown">
        <p class="popdown__text ">
            {{ module.text_field }}
        </p>
        <p class="popdown__cta-text">
            {{ module.cta_text}}
        </p>
    </section>
</a>
{% endif %}
