            <div class="two-block-hero__subheadline">

            </div>
            <div class="two-block-hero__btn-row">



                <div class="btn__row">
                <div class="btn__wrapper">

                            {% cta guid="{{ module.cta }}" %}
                </button>
                </div>

                    {% cta guid="{{ module.cta }}" %}

        </div>
                </div>

        </div>

        </div>
</section>
