<section class="two-block">
        <div class="copy ">
          {% if module.asset_img.src %}
          <img src="{{ module.asset_img.src }}" class="asset-img" />
          {% endif %}
          
          <h1>
           {{module.title_block}}
          </h1>
          <h5 class="copy-block">
            {{ module.text_block1 }}
          </h5>
          <h5 class="copy-block">
            {{ module.text_block2 }}
          </h5>
          <ul class="icon-list">
            <li class="icon-list__row">
              
              <img src="{{ module.bullet_icon1.src }}" class="icon-list__icon">
              <h5 class="icon-list__copy bold">{{ module.bullet_text1 }}</h5>
            </li>
            <li class="icon-list__row">
              <img src="{{ module.bullet_icon2.src }}" class="icon-list__icon">
              <h5 class="icon-list__copy bold">{{ module.bullet_text2 }}</h5>
            </li>
      
            <li class="icon-list__row"> 
              <img src="{{ module.bullet_icon3.src }}" class="icon-list__icon">
              <h5 class="icon-list__copy bold">{{ module.bullet_text3 }}</h5>
            </li>
      
      
          </ul>
        </div>
        <div class="">
