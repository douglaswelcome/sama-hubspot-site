<!-- module html  -->
<section class="dark-mode bg-charcoal-2">
    <div class="split-cta ">
        <div class="split-cta__left">
            <div class="split-cta__headline">
                <h2> 
                    {{ module.headline }}
                </h2>
            </div>
            <div class="split-cta__subheadline">
                <p>
                    {{ module.subheadline}}
                </p>
            </div>

        </div>
        <div class="split-cta__right">
            <div class="btn-wrapper">
                <a href="#">
                 <button class="btn">
                    <h3>
                    {{ module.button_1 }}
                    </h3>
                    </button>
                 </a>
                <a href="#">
                 <button class="btn btn--secondary">
                    <h3>
                     {{ module.button_2}}
                     </h3>
                  </button>
                 </a>
            </div>
        </div>
    </div>

</section>
