<!-- module html  -->
<section class="headshot">
    <div class="headshot__img" style="background-image:url('{{ module.headshot_img.src }}')">
    </div>
    <div class="headshot__name">
        <h3>
           {{ module.text_name}}
        </h3>
        <h5>
            {{module.text_title}}
        </h5>
    </div>


    {% if ( (module.cta_subtitle) and (module.cta_body) ) or (module.divider_on) %}
    <div class="divider-line divider-line--horizontal"></div>
    {% endif %}
    <div class="headshot__body">
        {{module.body_text}}
    </div>

</section>
