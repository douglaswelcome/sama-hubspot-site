<section class="two-block two-block--cards">
  <div class="copy card card--outline two-block__copy--cards">
    <h3 class="two-block__card-title">
      {{ module.card1_title }}
    </h3>
    <div class="divider-line divider-line--horizontal"></div>
    <p class="two-block__card-body">
      {{ module.card1_body }}
    </p>
    <div class="two-block__button-wrapper">

        <a href="{{ module.card1_cta_url.href }}"  >
          <button class="btn">
            <h3 class="btn__content">{{ module.card1_cta_text }}</h3>
          </button>
        </a>
      </div>
  </div>
  <div class="copy card card--outline two-block__copy--cards">
    <h3 class="two-block__card-title">
     {{ module.card2_title }}
    </h3>
    <div class="divider-line divider-line--horizontal"></div>
    <p class="two-block__card-body">
      {{ module.card2_body }}
    </p>
   
      <div class="two-block__button-wrapper">

        <a href="{{ module.card2_cta_url.href }}" >
          <button class="btn">
            <h3 class="btn__content">{{ module.card2_cta_text }}</h3>
          </button>
        </a>
      </div>
  </div>
  
</section>
