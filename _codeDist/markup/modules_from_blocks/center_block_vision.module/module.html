<section class="center-block {{ module.label_position }} vision-block">
  {% if module.center_title %}
  <div class="label-tab" >
    <h3>
      {{ module.center_title }}
    </h3>
  </div>
  {% endif %}
  
  
   <div class="center-content center-content--hide-cards ">
    <div class="vision-header">
      <h4>
        {{ module.center_subtitle }}
      </h4>
    </div>

    <a href="3d-lidar-and-radar">
      <button class="btn secondary">
        <div class="button-content">
          <img src="{{staticbase}}img/icons/lidar2.svg"/>
          <h6>3D Lidar and Radar</h6>
        </div>
      </button>
    </a>

    <a href="bounding-boxes-polygons-lines">
      <button class="btn secondary">
        <div class="button-content">
          <img src="{{staticbase}}img/icons/bounding2.svg"/>
          <h6>Bounding Boxes, Lines, and Polygons</h6>
        </div>
      </button>
    </a>

    <a href="semantic-segmentation">
      <button class="btn secondary">
        <div class="button-content">
          <img src="{{staticbase}}img/icons/segmentation2.svg"/>
          <h6>Semantic Segmentation</h6>
        </div>
      </button>
    </a>

    <a href="video-object-tracking">
      <button class="btn secondary">
        <div class="button-content">
          <img src="{{staticbase}}img/icons/video2.svg"/>
          <h6>Video Object Tracking</h6>
        </div>
      </button>
    </a>


  </div>

</section>
